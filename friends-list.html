<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>My Cosmic Circle</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="friends-list.css" />
  </head>
  <body>
    <div class="bg-mesh-purple"></div>

    <div class="app-container">
      <div class="fl-header glass-header">
        <button class="icon-btn" onclick="window.history.back()">
          <i class="ph-bold ph-caret-left"></i>
        </button>
        <span class="page-title">Cosmic Circle</span>
        <button class="icon-btn circle-btn">
          <i class="ph-fill ph-sort-ascending"></i>
        </button>
      </div>

      <div class="search-section">
        <div class="search-box">
          <i class="ph ph-magnifying-glass"></i>
          <input type="text" placeholder="Search friends..." />
        </div>
      </div>

      <div class="filter-scroll">
        <div class="filter-chip active">All</div>
        <div class="filter-chip">Past Life</div>
        <div class="filter-chip">Soulmates</div>
        <div class="filter-chip">Karmic</div>
        <div class="filter-chip">Twin Flame</div>
      </div>

      <div class="friends-list">
        <div
          class="friend-card glass-panel"
          onclick="window.location.href='friend-profile.html'"
        >
          <div class="f-avatar">
            <img src="https://i.pravatar.cc/150?img=5" />
            <div class="online-dot"></div>
          </div>
          <div class="f-info">
            <span class="f-name">Alexa</span>
            <span class="f-sub">@urv_scorpio</span>
          </div>
          <div class="f-tag green">
            <i class="ph-fill ph-sparkle"></i> Past Life
          </div>
        </div>

        <div class="friend-card glass-panel">
          <div class="f-avatar">
            <img src="https://i.pravatar.cc/150?img=12" />
          </div>
          <div class="f-info">
            <span class="f-name">Riya</span>
            <span class="f-sub">@riya_moon</span>
          </div>
          <div class="f-tag red"><i class="ph-fill ph-fire"></i> Karmic</div>
        </div>

        <div class="friend-card glass-panel">
          <div class="f-avatar">
            <img src="https://i.pravatar.cc/150?img=33" />
            <div class="online-dot"></div>
          </div>
          <div class="f-info">
            <span class="f-name">Kabir</span>
            <span class="f-sub">@kabir_leo</span>
          </div>
          <div class="f-tag blue"><i class="ph-fill ph-users"></i> Friend</div>
        </div>

        <div class="friend-card glass-panel">
          <div class="f-avatar">
            <img src="https://i.pravatar.cc/150?img=15" />
          </div>
          <div class="f-info">
            <span class="f-name">Arjun</span>
            <span class="f-sub">@arjun_aries</span>
          </div>
          <div class="f-tag purple">
            <i class="ph-fill ph-infinity"></i> Twin Flame
          </div>
        </div>

        <div class="friend-card glass-panel">
          <div class="f-avatar">
            <img src="https://i.pravatar.cc/150?img=44" />
            <div class="online-dot"></div>
          </div>
          <div class="f-info">
            <span class="f-name">Sneha</span>
            <span class="f-sub">@sneha_libra</span>
          </div>
          <div class="f-tag green">
            <i class="ph-fill ph-heart"></i> Soulmate
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
