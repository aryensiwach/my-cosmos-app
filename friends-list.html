<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Connections</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="friends-list.css" />
  </head>
  <body>
    <div class="bg-mesh-purple"></div>

    <div class="app-container">
      <div class="fl-header">
        <button class="icon-btn" onclick="window.history.back()">
          <i class="ph-bold ph-caret-left"></i>
        </button>
        <span class="page-title">Connections (8)</span>
        <button class="icon-btn">
          <i class="ph-bold ph-dots-three-vertical"></i>
        </button>
      </div>

      <div class="search-section">
        <div class="search-bar">
          <i class="ph ph-magnifying-glass"></i>
          <input type="text" placeholder="Search friends..." />
        </div>
      </div>

      <div class="filter-wrapper">
        <div class="filter-chip active">All</div>
        <div class="filter-chip">Past Life</div>
        <div class="filter-chip">Yap Partner</div>
        <div class="filter-chip">Soulmate</div>
        <div class="filter-chip">Karmic</div>
      </div>

      <div class="friends-list">
        <div
          class="friend-item"
          onclick="window.location.href='friend-profile.html'"
        >
          <div class="f-avatar">
            <img
              src="https://i.pinimg.com/736x/93/4d/dd/934ddd258367714b257f3552231c039d.jpg"
            />
          </div>
          <div class="f-info">
            <span class="f-name">Riya Sharma</span>
            <span class="f-sub">@riya_vibes</span>
          </div>
        </div>
