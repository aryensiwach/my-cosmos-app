<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Home - Cosmos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="bg-mesh-purple"></div>
    <div class="app-container">
      <div class="header-glass">
        <span class="logo-text">Cosmos</span>
        <div class="icon-wrap" onclick="window.location.href='chat-list.html'">
          <i class="ph-fill ph-chat-teardrop-text"></i>
          <div class="notif-dot"></div>
        </div>
      </div>

      <div class="stories-section">
        <div class="stories-scroll">
          <div class="story-card add-card">
            <div class="sc-inner">
              <img
                src="https://img.freepik.com/free-photo/vertical-shot-smiling-stylish-man-with-tattooed-arms_181624-51988.jpg?semt=ais_hybrid&w=740&q=80"
                class="sc-bg"
              />
              <div class="sc-overlay-plus"><i class="ph-bold ph-plus"></i></div>
            </div>
            <span class="sc-name">You</span>
          </div>

          <div
            class="story-card premium-png"
            onclick="openStory('Kabir', 'https://i.pravatar.cc/150?img=33', 'https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=600')"
          >
            <img
              src="Gemini_Generated_Image_ncuwjkncuwjkncuw copy.png"
              class="snake-overlay-img"
              alt="snake wrap"
            />

            <div class="sc-inner">
              <img
                src="https://thepicturesdp.in/wp-content/uploads/2025/07/dp-kucing-aesthetic.jpg"
                class="sc-bg"
              />
            </div>
            <span class="sc-name">Stuti</span>
          </div>

          <div
            class="story-card premium-png"
            onclick="openStory('Kabir', 'https://i.pravatar.cc/150?img=33', 'https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=600')"
          >
            <img src="" class="snake-overlay-img" alt="" />

            <div class="sc-inner">
              <img
                src="https://i.pinimg.com/236x/89/b2/db/89b2db5b3f1f691be011dd9154b43398.jpg"
                class="sc-bg"
              />
            </div>
            <span class="sc-name">Kabir singh</span>
          </div>
          <div
            class="story-card"
            onclick="openStory('Kabir', 'https://i.pravatar.cc/150?img=33', 'https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=600')"
          >
            <img
              src="Gemini_Generated_Image_ncuwjkncuwjkncuw new.png"
              class="snake-overlay-img"
              alt=""
            />

            <div class="sc-inner">
              <img
                src="https://i.pinimg.com/236x/b6/4c/01/b64c012abf57189decd2dd0bd4486601.jpg"
                class="sc-bg"
              />
            </div>
            <span class="sc-name">Yash </span>
          </div>

          <div
            class="story-card"
            onclick="openStory('Riya', 'https://i.pravatar.cc/150?img=12', 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600')"
          >
            <div class="sc-inner seen">
              <img
                src="https://photosly.in/wp-content/uploads/2024/07/aesthetic-real-girl-pic_72.webp"
                class="sc-bg"
              />
            </div>
            <span class="sc-name">Riya</span>
          </div>
        </div>
      </div>

      <div class="activity-section">
        <div class="section-title">Updates</div>
        <div class="notif-list-glass">
          <div class="notif-row">
            <div class="n-avi">
              <img src="https://i.pravatar.cc/150?img=5" />
            </div>
            <div class="n-content">
              <span class="n-msg"><b>Alexa</b> liked your story.</span
              ><span class="n-time">2m ago</span>
            </div>
            <div class="n-action-icon">
              <i class="ph-fill ph-heart" style="color: #ff3b30"></i>
            </div>
          </div>
          <div class="notif-row">
            <div class="n-avi icon">
              <i
                class="ph-fill ph-warning-circle"
                style="color: var(--apple-red)"
              ></i>
            </div>
            <div class="n-content">
              <span class="n-msg"
                ><b>Mars Alert:</b> High conflict energy. Avoid arguments.</span
              ><span class="n-time">1h ago</span>
            </div>
          </div>
          <div class="notif-row">
            <div class="n-avi">
              <img src="https://i.pravatar.cc/150?img=33" />
            </div>
            <div class="n-content">
              <span class="n-msg"
                ><b>Kabir</b> added you to "Scorpio Gang".</span
              ><span class="n-time">3h ago</span>
            </div>
            <div class="n-action-icon">
              <i
                class="ph-bold ph-users-three"
                style="color: var(--apple-blue)"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="story-viewer" class="story-overlay">
      <div class="story-progress-bar">
        <div class="sp-fill" id="story-progress"></div>
      </div>
      <div class="story-header">
        <div class="sh-user">
          <img id="st-user-img" src="" /><span id="st-user-name">Username</span
          ><span class="st-time">3h</span>
        </div>
        <div class="sh-actions">
          <i class="ph-bold ph-dots-three-vertical"></i
          ><i class="ph-bold ph-x" onclick="closeStory()"></i>
        </div>
      </div>
      <div class="story-content" onclick="nextStory()">
        <img id="st-main-img" src="" />
        <div class="story-gradient"></div>
      </div>
      <div class="story-footer">
        <div class="reply-box">
          <input type="text" placeholder="Send message..." />
        </div>
        <button class="like-btn" onclick="likeStory(this)">
          <i class="ph-bold ph-heart"></i></button
        ><button class="share-btn">
          <i class="ph-bold ph-paper-plane-right"></i>
        </button>
      </div>
    </div>
    <nav class="nav-bar glass-nav">
      <i
        class="ph-fill ph-house n-icon active"
        onclick="window.location.href='home.html'"
      ></i
      ><i
        class="ph ph-planet n-icon"
        onclick="window.location.href='galaxy.html'"
      ></i
      ><i
        class="ph ph-scroll n-icon"
        onclick="window.location.href='astro-knowledge.html'"
      ></i
      ><i
        class="ph ph-user n-icon"
        onclick="window.location.href='index.html'"
      ></i>
    </nav>
    <script>
      let storyTimer;
      function openStory(n, a, s) {
        const v = document.getElementById("story-viewer");
        const p = document.getElementById("story-progress");
        document.getElementById("st-user-name").innerText = n;
        document.getElementById("st-user-img").src = a;
        document.getElementById("st-main-img").src = s;
        v.style.display = "flex";
        p.style.transition = "none";
        p.style.width = "0%";
        setTimeout(() => {
          p.style.transition = "width 5s linear";
          p.style.width = "100%";
        }, 50);
        clearTimeout(storyTimer);
        storyTimer = setTimeout(closeStory, 5000);
      }
      function closeStory() {
        document.getElementById("story-viewer").style.display = "none";
        clearTimeout(storyTimer);
      }
      function nextStory() {
        closeStory();
      }
      function likeStory(b) {
        b.style.color = "#ff3b30";
        b.querySelector("i").classList.remove("ph-bold");
        b.querySelector("i").classList.add("ph-fill");
      }
    </script>
  </body>
</html>
