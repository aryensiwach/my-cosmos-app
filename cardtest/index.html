<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Match Card</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- GLOBAL RESET --- */
      body {
        background: #121212; /* Dark background to show Gold Glow better */
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      :root {
        --text-main: #1c1c1e;
        --gold-main: #ffd700;
        --gold-light: #fffdf0;
        --gold-shadow: rgba(255, 215, 0, 0.4);
      }

      /* --- CARD CONTAINER (GOLD THEME) --- */
      .planet-card {
        background: linear-gradient(
          145deg,
          #ffffff,
          #fffbe6
        ); /* Subtle Gold Tint */
        border-radius: 28px;
        width: 100%;
        max-width: 350px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        /* Golden Glow Shadow */
        box-shadow: 0 0 30px var(--gold-shadow),
          inset 0 0 20px rgba(255, 215, 0, 0.05);
        border: 2px solid var(--gold-main);
        animation: breatheGold 4s infinite alternate;
      }

      /* --- 1. IMAGE SECTION --- */
      .pc-image-box {
        position: relative;
        width: 100%;
        height: 400px;
      }
      .pc-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .pc-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        z-index: 1;
      }

      /* BADGES */
      .pc-badge {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        color: #fff;
        font-size: 11px;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 600;
        border: 1px solid rgba(255, 255, 255, 0.3);
        z-index: 2;
      }

      /* CENTER BOTTOM MATCH BADGE */
      .match-found-badge {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, #ffd700, #ff8c00);
        color: white;
        font-size: 12px;
        font-weight: 800;
        padding: 8px 20px;
        border-radius: 30px;
        box-shadow: 0 0 20px var(--gold-shadow);
        z-index: 10;
        border: 2px solid white;
        text-transform: uppercase;
        letter-spacing: 1px;
        white-space: nowrap;
      }

      /* --- 2. CONTENT SECTION --- */
      .pc-content {
        padding: 20px;
        position: relative;
        z-index: 5;
        margin-top: -25px;
        background: linear-gradient(180deg, #fff, #fffdf5);
        border-radius: 25px 25px 0 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .pc-name {
        font-size: 22px;
        font-weight: 700;
        color: var(--text-main);
        line-height: 1;
      }
      .z-sign {
        color: #af52de;
      }
      .pc-bio {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
      }

      /* --- ANALYSIS BOX (The Logic) --- */
      .analysis-box {
        background: rgba(255, 215, 0, 0.08); /* Light Gold bg */
        border: 1px solid rgba(255, 215, 0, 0.5);
        border-left: 4px solid var(--gold-main);
        border-radius: 12px;
        padding: 12px;
      }
      /* Past Life Theme Override (CSS Class for JS to toggle) */
      .planet-card.tier-pastlife .analysis-box {
        background: rgba(106, 13, 173, 0.08);
        border-color: rgba(106, 13, 173, 0.4);
        border-left-color: #6a0dad;
      }

      .ab-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .ab-title {
        font-size: 11px;
        font-weight: 800;
        color: #b8860b;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .ab-rarity {
        font-size: 10px;
        font-weight: 700;
        background: var(--gold-main);
        color: white;
        padding: 2px 8px;
        border-radius: 6px;
      }

      .ab-desc {
        font-size: 11px;
        color: #444;
        line-height: 1.4;
      }
      .ab-desc b {
        color: #000;
      }

      /* --- 3. SLIDER (FAST & INTERACTIVE) --- */
      .slider-wrapper {
        padding: 5px 20px 20px 20px;
      }

      .cosmic-slider {
        width: 100%;
        height: 50px;
        background: #1a1a2e;
        border-radius: 30px;
        position: relative;
        cursor: pointer;
        overflow: hidden;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .cs-track {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 3;
      }
      .cs-text {
        font-size: 12px;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 1px;
        pointer-events: none;
        transition: 0.2s;
      }

      /* NEBULA FILL */
      .cs-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #af52de, #ff2d55, #ffd700);
        background-size: 200% 100%;
        transition: width 0.4s ease-out; /* FAST SPEED HERE */
        z-index: 1;
      }

      /* KNOB */
      .cs-knob {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 5px;
        left: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1a1a2e;
        font-size: 20px;
        transition: left 0.4s ease-out, transform 0.2s; /* FAST SPEED HERE */
        z-index: 5;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      /* Active State */
      .cosmic-slider.active .cs-knob {
        left: calc(100% - 45px);
        color: #af52de;
        transform: scale(1.1);
      }
      .cosmic-slider.active .cs-fill {
        width: 100%;
      }
      .cosmic-slider.active .cs-text {
        opacity: 0;
      }

      @keyframes breatheGold {
        0% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        100% {
          box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="planet-card tier-god">
      <div class="pc-image-box">
        <img
          src="https://mooddp.com/wp-content/uploads/2025/12/cultural-vibe-in-indian-girl-dp.jpg"
          class="pc-img"
        />
        <div class="pc-overlay"></div>
        <div class="pc-badge">2 Mutuals</div>

        <div class="match-found-badge">
          <i class="ph-fill ph-sparkle"></i> Miracle Match
        </div>
      </div>

      <div class="pc-content">
        <div>
          <div class="pc-name">Divya Garg <span class="z-sign">‚ôè</span></div>
          <div class="pc-bio">
            "Looking for someone whose 7th house compliments my 1st house."
          </div>
        </div>

        <div class="analysis-box">
          <div class="ab-header">
            <span class="ab-title">Your Chart + Her Chart</span>
            <span class="ab-rarity">1 in 100,000</span>
          </div>
          <div class="ab-desc">
            <b>Paraspara Karaka Yoga Detected.</b> Your Jupiter sits exactly on
            her Moon. Your souls were hunting for each other.
          </div>
        </div>
      </div>

      <div class="slider-wrapper">
        <div class="cosmic-slider" onclick="activateCosmicSlide(this)">
          <div class="cs-fill"></div>
          <div class="cs-track">
            <div class="cs-text">Slide to Align</div>
            <div class="cs-knob">
              <i class="ph-bold ph-caret-right" id="slider-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function activateCosmicSlide(el) {
        if (el.classList.contains("active")) return;

        el.classList.add("active");
        const icon = document.getElementById("slider-icon");

        // Fast Timeout (0.4s) to match CSS
        setTimeout(() => {
          icon.classList.remove("ph-caret-right");
          icon.classList.add("ph-infinity");
          icon.style.color = "#af52de";
        }, 400);
      }
    </script>
  </body>
</html>
